<html>
	<head>
		<meta charset="UTF-8">
		<title>用户添加</title>
		<link rel="stylesheet" href="../css/reset.css">
		<link rel="stylesheet" href="../css/right.css">
		
	</head>
	<body>
		<form name="userInsert" action="" method="post">
			<div>
				<div id="header"><span id="msg">位置：</span>用户管理&gt;添加用户</div>
			<div class="formbody">
    			<div class="formtitle"><span>基本信息</span></div>
    			<ul class="forminfo">
    				<li>
      					<label>工号 <font color="red">*</font></label>
      					</label><input name="" type="text" class="forminput" />
    				</li>
    				<li>
    					<label>密码 <font color="red">*</font></label>
      					<input name="" type="password" class="forminput" />
    				</li>
     				<li>
     					<label>确认密码 <font color="red">*</font></label>
      					<input name="" type="password" class="forminput" />
      				</li>
      				<li>
     					<label>姓名 <font color="red">*</font></label>
      					<input name="" type="text" class="forminput" />
      				</li>
      				<li><label>部门</label>
						<select name="" class="scselect">
							<option value="">--请选择--</option>
							<option value="研发一部">研发一部</option>
							<option value="研发二部">研发二部</option>
							<option value="研发三部">研发三部</option>
							<option value="测试">测试</option>
						</select>
					</li>
					<li><label>性别</label>
							<input name="sex" type="radio" value="男"/>男
							<input name="sex" type="radio" value="女"/>女
					</li>
					<li>
						<label>手机号码<font color="red">*</font></label>
						<input name="tel" type="text" class="forminput"/>
					</li>
					<li>
						<label>出生日期</label>
						<input name="tel" type="text" class="forminput"/>
					</li>
					<li>
						<label>邮箱<font color="red">*</font></label>
						<input name="tel" type="text" class="forminput"/>
					</li>
					 <li>
					 	<label>&nbsp;</label>
					 	<input name="" type="button" class="btn" value="确认保存" onclick="saveButton()"/>
					 </li>
    			</ul>
    		</div>
    		</div>
		</form>
	</body>
</html>
